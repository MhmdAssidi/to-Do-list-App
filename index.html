<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <div class="container" id="bigContainer">
        <div class="action toDo">
            <p>TO DO</p>
            <button class="addTask" id="addTask" onclick="displayTaskInfo()"><i class="fa fa-plus"></i> Add task</button>
          
        </div>

    </div>

    <section class="taskInfo" id="taskInfo">
        
        <div class="taskInfoContainer">
            <i class="fa fa-close" id="exit" onclick="exitTaskInfo()"></i>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Task Title:</label>
            <input type="text" class="form-control" id="TaskName">
          </div>
          
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Due Date:</label>
            <input type="date" class="form-control" id="DateTask">
          </div>

          <div class="mb-3">
            
            <label for="exampleFormControlInput1" class="form-label">Status:</label>

            <select id="statusSelect" class="form-select" aria-label="Disabled select example">
                <option selected>Choose Status</option>
                <option value="toDo">ToDo</option>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
              </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Priority:</label>
            
            <select id="prioritySelect" class="form-select" aria-label="Disabled select example">
                <option selected>Choose Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
          </div>

          <div class="mb-3">
            <button type="button" class="btn btn-primary" id="addTaskBtn" onclick="createTask()">Add Task</button>
          </div>

          </div>

    </section>

    <section>   
        <div id="tasksWrapper"></div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
